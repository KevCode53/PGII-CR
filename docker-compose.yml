  #     - POSTGRES_USER=postgres
  #     - POSTGRES_DB=postgres

  #   volumes:
  #     - ./data/db:/var/lib/postgresql/data/


  frontend:
    container_name: 'font-react'
    build:
      context: ./front
      dockerfile: Dockerfile

    ports:
      - '5173:5173'

    volumes:
      - ./front:/app/front

    depends_on:
      - backend

  backend: 
    container_name: 'backend-django'
    build: 
      context: ./backend
      dockerfile: Dockerfile
    
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    
    ports:
      - '8000:8000'

    volumes:
      - ./backend:/app/backend

volumes:
    rabbitmq_data:
    rabbitmq_log:

