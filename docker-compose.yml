version: '3.9'


services:
  rabbitmq:
    container_name: 'rabbitmq'
    image: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
        - rabbitmq_data:/var/lib/rabbitmq/
        - rabbitmq_log:/var/log/rabbitmq/
  # db:
  #   image: postgres
  #   ports:
  #     - '5432:5432'

  #   environment:
